<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align:center;">REGISTRATION</h1>
<form action="register" method="post" style="text-align:center;font-size:250%;background-color:aqua;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"></br>
    <input type="text" name="first_name" placeholder="Enter the first_name"></br>
    <input type="text" name="last_name" placeholder="Enter the last_name"></br>
    <input type="email" name="email" placeholder="Enter the emailid"></br>
    <input type="password" name="password" placeholder="Enter the password"></br>
    <input type="password" name="password1" placeholder="confirm your password"></br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
